server {
    listen {{ appPort }};
    server_name {{ appHost }};

    access_log  /var/log/nginx/app.{{ appId }}.access.log;
    error_log   /var/log/nginx/app.{{ appId }}.error.log;

    root    {{ appDocument }};
    index   index.html,index.htm;

    location / {
        root {{ appDocument }};
    }  
}
