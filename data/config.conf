{
    "base":{
        "phpSocketPath":"/tmp/webApp/php",
        "jspSocketPath":"/tmp/webApp/jsp",
        "pythonSocketPath":"/tmp/webApp/python",
        "rubySocketPath":"/tmp/webApp/ruby",
        "NodeJsSocketPath":"/tmp/webApp/NodeJs",
        "phpAppPrefix":"webAppPhp",
        "jspAppPrefix":"webAppJsp",
        "pythonAppPrefix":"webAppPython",
        "rubyAppPrefix":"webAppRuby",
        "nodeAppPrefix":"webAppNode",
        "webGroup":"web"
    },
    "nginx":{
        "confPath":"/etc/nginx/conf.d",
        "serviceReload":"service nginx reload"
    },
    
    "php-fpm":{
        "confPath":"/etc/php5/fpm/pool.d",
        "serviceReload":"service php5-fpm restart"
    }
    
}
