server {
    server_name {{ appHost }};

    access_log  /var/log/nginx/{{ appId }}.access.log;
    error_log   /var/log/nginx/{{ appId }}.error.log;

    root    {{ appDocument }};
    index   index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ .php$ {
        include fastcgi_params;
        fastcgi_pass unix:{{ appSocketPath }};
    }
    
}
